{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Book</h4>

                    <form class="forms-sample" method="post" action="{% url 'savebook' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                    <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Author Name</label>
                          <div class="col-sm-9">
                            <select class="form-control" name="authorname">
                                {% for i in authdis %}
                              <option>{{i.name}}</option>
                                {% endfor %}
                            </select>
                          </div>
                        </div>
                      </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Title</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="tname" required pattern="[A-Z a-z.]{3,100}">
                    </div>

                        <div class="form-group">
                      <label for="exampleInputName1">Price</label>
                      <input type="text" class="form-control" id="exampleInputPrice" placeholder="Price" name="price" required pattern="{0,100}{10}">
                    </div>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>

                  </form>
                </div>
              </div>
            </div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://unpkg.com/sweetalert@2.1.2/dist/sweetalert.min.js"></script>
{% if messages %}
  {% for i in messages %}
     {% if i.tags == 'warning' %}
        <script>
            swal('{{i}}','','warning')
        </script>
     {% elif i.tags == 'error' %}
        <script>
            swal('{{i}}','','error')
        </script>
     {% elif i.tags == 'success' %}
        <script>
            swal('{{i}}','','success')
        </script>
     {% else %}
        <script>
            swal('{{i}}','','info')
        </script>
     {% endif %}
  {% endfor %}
{% endif %}

</body>
</html>
{% endblock %}
